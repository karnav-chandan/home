<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Karnav Chandan | Web Developer & SEO Expert</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="icon" type="image/png" href="assets/im_files/logo.png">
    <style>
        /* Complete CSS for Contact Page */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        :root {
            --primary-black: #0a0a0a;
            --secondary-black: #1a1a1a;
            --accent-red: #ff003e;
            --light-red: #ff4d6d;
            --text-primary: #ffffff;
            --text-secondary: #cccccc;
        }

        body {
            background-color: var(--primary-black);
            color: var(--text-primary);
            overflow-x: hidden;
        }

        /* Navigation */
        nav {
            position: fixed;
            top: 0;
            width: 100%;
            padding: 15px 50px;
            background: rgba(10, 10, 10, 0.8);
            backdrop-filter: blur(10px);
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid rgba(255, 0, 62, 0.2);
        }

        .logo {
            display: flex;
            align-items: center;
            z-index: 1001;
        }

        .logo-img {
            height: 40px;
            width: auto;
            transition: all 0.3s ease;
        }

        .logo-img:hover {
            transform: scale(1.05);
            filter: drop-shadow(0 0 5px rgba(255, 0, 62, 0.7));
        }

        .nav-links {
            display: flex;
            list-style: none;
            z-index: 1000;
        }

        .nav-links li {
            margin-left: 30px;
        }

        .nav-links a {
            color: var(--text-secondary);
            text-decoration: none;
            font-size: 16px;
            transition: all 0.3s ease;
            position: relative;
        }

        .nav-links a:hover {
            color: var(--accent-red);
        }

        .nav-links a::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 2px;
            background: var(--accent-red);
            transition: width 0.3s ease;
        }

        .nav-links a:hover::after {
            width: 100%;
        }

        .hamburger {
            display: none;
            cursor: pointer;
            z-index: 1002;
        }

        .hamburger i {
            color: var(--text-primary);
            font-size: 24px;
            transition: color 0.3s ease;
        }

        .hamburger:hover i {
            color: var(--accent-red);
        }

        /* Contact Hero Section */
        .contact-hero {
            height: 60vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 0 20px;
            position: relative;
            overflow: hidden;
            margin-top: 70px;
        }

        .contact-hero-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://images.unsplash.com/photo-1516321318423-f06f85e504b3?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2070&q=80') no-repeat center center/cover;
            opacity: 0.2;
            z-index: -1;
        }

        .hero-content {
            text-align: center;
            max-width: 800px;
            z-index: 2;
        }

        .greeting {
            font-size: 20px;
            color: var(--accent-red);
            margin-bottom: 20px;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        h1 {
            font-size: 60px;
            margin-bottom: 20px;
            line-height: 1.2;
            background: linear-gradient(90deg, var(--text-primary), var(--accent-red));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .subtitle {
            font-size: 24px;
            color: var(--text-secondary);
            margin-bottom: 30px;
        }

        /* Animated elements */
        .cyber-grid {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image:
                linear-gradient(rgba(255, 0, 62, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 0, 62, 0.1) 1px, transparent 1px);
            background-size: 50px 50px;
            z-index: 1;
            animation: grid-move 20s linear infinite;
        }

        @keyframes grid-move {
            0% {
                background-position: 0 0;
            }

            100% {
                background-position: 50px 50px;
            }
        }

        .glow-orb {
            position: absolute;
            width: 300px;
            height: 300px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(255, 0, 62, 0.2) 0%, rgba(255, 0, 62, 0) 70%);
            filter: blur(20px);
            z-index: 1;
        }

        .orb-1 {
            top: 10%;
            left: 10%;
        }

        .orb-2 {
            bottom: 10%;
            right: 10%;
        }

        /* Contact Content */
        .contact-content {
            position: relative;
            z-index: 1;
            max-width: 1200px;
            margin: 0 auto;
            padding: 100px 20px;
        }

        .contact-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 50px;
            align-items: start;
        }

        .contact-info {
            background: rgba(10, 10, 10, 0.7);
            border: 1px solid rgba(255, 0, 62, 0.3);
            border-radius: 15px;
            padding: 40px;
            position: relative;
            overflow: hidden;
        }

        .contact-info::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, transparent, rgba(255, 0, 62, 0.05), transparent);
            animation: hologram-scan 8s linear infinite;
            z-index: 0;
        }

        @keyframes hologram-scan {
            0% {
                transform: translateY(-100%) rotate(45deg);
            }

            100% {
                transform: translateY(100%) rotate(45deg);
            }
        }

        .contact-info h2 {
            font-size: 32px;
            color: var(--text-primary);
            margin-bottom: 30px;
            position: relative;
            z-index: 1;
        }

        .contact-item {
            display: flex;
            align-items: center;
            margin-bottom: 25px;
            position: relative;
            z-index: 1;
        }

        .contact-icon {
            width: 50px;
            height: 50px;
            background: rgba(255, 0, 62, 0.1);
            border: 1px solid rgba(255, 0, 62, 0.3);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 20px;
            flex-shrink: 0;
            transition: all 0.3s ease;
        }

        .contact-item:hover .contact-icon {
            background: rgba(255, 0, 62, 0.2);
            transform: scale(1.1);
            box-shadow: 0 0 15px rgba(255, 0, 62, 0.5);
        }

        .contact-icon i {
            font-size: 20px;
            color: var(--accent-red);
        }

        .contact-details h3 {
            font-size: 18px;
            color: var(--text-primary);
            margin-bottom: 5px;
        }

        .contact-details p,
        .contact-details a {
            color: var(--text-secondary);
            font-size: 16px;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .contact-details a:hover {
            color: var(--accent-red);
        }

        .social-links {
            display: flex;
            gap: 15px;
            margin-top: 40px;
            position: relative;
            z-index: 1;
        }

        .social-link {
            width: 50px;
            height: 50px;
            background: rgba(255, 0, 62, 0.1);
            border: 1px solid rgba(255, 0, 62, 0.3);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--accent-red);
            font-size: 20px;
            text-decoration: none;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .social-link::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255, 0, 62, 0.3);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: all 0.5s ease;
        }

        .social-link:hover::before {
            width: 100%;
            height: 100%;
        }

        .social-link:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(255, 0, 62, 0.3);
        }

        .contact-form {
            background: rgba(10, 10, 10, 0.7);
            border: 1px solid rgba(255, 0, 62, 0.3);
            border-radius: 15px;
            padding: 40px;
            position: relative;
            overflow: hidden;
        }

        .contact-form::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, transparent, rgba(255, 0, 62, 0.05), transparent);
            animation: hologram-scan 8s linear infinite reverse;
            z-index: 0;
        }

        .contact-form h2 {
            font-size: 32px;
            color: var(--text-primary);
            margin-bottom: 30px;
            position: relative;
            z-index: 1;
        }

        .form-group {
            margin-bottom: 25px;
            position: relative;
            z-index: 1;
        }

        .form-group label {
            display: block;
            color: var(--text-secondary);
            margin-bottom: 8px;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .form-control {
            width: 100%;
            padding: 15px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 0, 62, 0.3);
            border-radius: 8px;
            color: var(--text-primary);
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            outline: none;
            border-color: var(--accent-red);
            box-shadow: 0 0 15px rgba(255, 0, 62, 0.3);
            background: rgba(255, 255, 255, 0.1);
        }

        textarea.form-control {
            resize: vertical;
            min-height: 120px;
        }

        .submit-btn {
            background: var(--accent-red);
            color: white;
            border: none;
            border-radius: 30px;
            padding: 15px 40px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            z-index: 1;
        }

        .submit-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s ease;
            z-index: -1;
        }

        .submit-btn:hover::before {
            left: 100%;
        }

        .submit-btn:hover {
            background: var(--light-red);
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(255, 0, 62, 0.3);
        }

        .map-container {
            grid-column: 1 / -1;
            height: 400px;
            background: rgba(10, 10, 10, 0.7);
            border: 1px solid rgba(255, 0, 62, 0.3);
            border-radius: 15px;
            overflow: hidden;
            position: relative;
            margin-top: 50px;
        }

        .map-container iframe {
            width: 100%;
            height: 100%;
            border: none;
            filter: invert(0.9) hue-rotate(180deg);
        }

        /* Floating particles animation */
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 0;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: var(--accent-red);
            border-radius: 50%;
            opacity: 0;
            animation: float-up 10s infinite;
        }

        @keyframes float-up {
            0% {
                opacity: 0;
                transform: translateY(100vh) scale(0);
            }

            10% {
                opacity: 1;
            }

            90% {
                opacity: 1;
            }

            100% {
                opacity: 0;
                transform: translateY(-100vh) scale(1);
            }
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            nav {
                padding: 15px 20px;
            }

            .nav-links {
                position: fixed;
                top: 0;
                right: -100%;
                width: 80%;
                height: 100vh;
                background: rgba(10, 10, 10, 0.98);
                flex-direction: column;
                justify-content: center;
                align-items: center;
                transition: right 0.5s ease;
                z-index: 999;
                padding: 20px;
                box-shadow: -5px 0 15px rgba(0, 0, 0, 0.5);
            }

            .nav-links.active {
                right: 0;
            }

            .nav-links li {
                margin: 15px 0;
            }

            .nav-links a {
                font-size: 18px;
            }

            .hamburger {
                display: block;
            }

            .contact-hero {
                height: 50vh;
                margin-top: 60px;
            }

            h1 {
                font-size: 40px;
            }

            .subtitle {
                font-size: 18px;
            }

            .logo-img {
                height: 30px;
            }

            .contact-grid {
                grid-template-columns: 1fr;
                gap: 30px;
            }

            .contact-info,
            .contact-form {
                padding: 25px;
            }

            .contact-info h2,
            .contact-form h2 {
                font-size: 24px;
            }

            .contact-item {
                margin-bottom: 20px;
            }

            .social-links {
                margin-top: 30px;
            }

            .map-container {
                height: 300px;
                margin-top: 30px;
            }
        }

        /* footer css */
        footer {
            background: #000;
            padding: 50px 20px;
            display: flex;
            justify-content: center;
            gap: 30px;
            flex-wrap: wrap;
        }

        .footer-card {
            background: #111;
            border: 2px solid #ff0000;
            border-radius: 15px;
            padding: 20px;
            width: 280px;
            text-align: center;
            box-shadow: 0 0 15px rgba(255, 0, 0, 0.4);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .footer-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 0 40px #ff0000, 0 0 80px #ff1a1a, 0 0 120px #ff3333;
        }

        .card-title {
            font-family: Arial, sans-serif;
            color: #ff0000;
            font-size: 20px;
            margin-bottom: 15px;
            text-shadow: 0 0 5px #ff0000, 0 0 10px #ff1a1a;
        }

        .icon-group {
            display: flex;
            justify-content: center;
            gap: 25px;
            flex-wrap: wrap;
        }

        .footer-icon {
            font-size: 40px;
            color: #ff0000;
            text-shadow: 0 0 5px #ff0000;
            cursor: pointer;
            transition: transform 0.3s ease, text-shadow 0.3s ease;
        }

        .footer-icon:hover {
            transform: scale(1.2);
            text-shadow: 0 0 15px #ff0000, 0 0 30px #ff1a1a, 0 0 50px #ff3333;
        }


        .map-card iframe {
            width: 100%;
            max-width: 100%;
            height: 200px;
            border-radius: 10px;
            border: 2px solid #ff0000;
            box-shadow: 0 0 15px rgba(255, 0, 0, 0.5);
            display: block;
        }

        .copyright {
            background: #000;
            color: #ff0000;
            text-align: center;
            padding: 15px;
            font-family: Arial, sans-serif;
            font-size: 14px;
            text-shadow: 0 0 8px #ff0000;
        }

        /* Responsive */
        @media (max-width: 900px) {
            footer {
                flex-direction: column;
                align-items: center;
            }

            .footer-card {
                width: 90% !important;
            }
        }
    </style>

    <script>
        // Mobile menu toggle
        document.addEventListener('DOMContentLoaded', function () {
            const hamburger = document.querySelector('.hamburger');
            const navLinks = document.querySelector('.nav-links');

            hamburger.addEventListener('click', function () {
                navLinks.classList.toggle('active');

                if (navLinks.classList.contains('active')) {
                    document.body.style.overflow = 'hidden';
                } else {
                    document.body.style.overflow = 'auto';
                }
            });

            const navItems = document.querySelectorAll('.nav-links a');
            navItems.forEach(link => {
                link.addEventListener('click', function () {
                    navLinks.classList.remove('active');
                    document.body.style.overflow = 'auto';
                });
            });

            document.addEventListener('click', function (event) {
                if (!hamburger.contains(event.target) && !navLinks.contains(event.target)) {
                    navLinks.classList.remove('active');
                    document.body.style.overflow = 'auto';
                }
            });

            // Create floating particles
            const particlesContainer = document.getElementById('particles');
            const particleCount = 30;

            for (let i = 0; i < particleCount; i++) {
                createParticle();
            }

            function createParticle() {
                const particle = document.createElement('div');
                particle.classList.add('particle');

                // Random position
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 10 + 's';
                particle.style.animationDuration = (Math.random() * 10 + 10) + 's';

                particlesContainer.appendChild(particle);

                // Remove particle after animation
                setTimeout(() => {
                    particle.remove();
                    createParticle();
                }, 20000);
            }

            // Form submission
            const contactForm = document.getElementById('contactForm');
            contactForm.addEventListener('submit', function (e) {
                e.preventDefault();

                // Get form values
                const name = document.getElementById('name').value;
                const email = document.getElementById('email').value;
                const subject = document.getElementById('subject').value;
                const message = document.getElementById('message').value;

                // Create mailto link
                const mailtoLink = `mailto:karnavdeveloper@gmail.com?subject=${encodeURIComponent(subject)}&body=${encodeURIComponent(`Name: ${name}\nEmail: ${email}\n\nMessage:\n${message}`)}`;

                // Open email client
                window.location.href = mailtoLink;

                // Show success message
                const submitBtn = contactForm.querySelector('.submit-btn');
                const originalText = submitBtn.textContent;
                submitBtn.textContent = 'Opening Email Client...';
                submitBtn.disabled = true;

                setTimeout(() => {
                    submitBtn.textContent = originalText;
                    submitBtn.disabled = false;
                }, 2000);
            });
        });
    </script>
</body>


</html>
