<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading - Karnav Chandan</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Courier New', Courier, monospace;
            background: #000;
            color: #fff;
            overflow: hidden;
        }
        
        .loading-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            z-index: 9999;
        }
        
        /* Logo Container */
        .logo-wrapper {
            position: relative;
            margin-bottom: 60px;
        }
        
        .logo-bg {
            width: 120px;
            height: 120px;
            background: #000;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 2px solid rgba(255, 0, 62, 0.3);
            box-shadow: 
                0 0 20px rgba(255, 0, 62, 0.2),
                inset 0 0 20px rgba(255, 0, 62, 0.1);
            position: relative;
            z-index: 2;
        }
        
        .logo-text {
            font-size: 48px;
            font-weight: bold;
            color: #FF003E;
            text-shadow: 
                0 0 10px rgba(255, 0, 62, 0.8),
                0 0 20px rgba(255, 0, 62, 0.6),
                0 0 30px rgba(255, 0, 62, 0.4);
            font-family: 'Courier New', Courier, monospace;
            letter-spacing: 2px;
            animation: logoGlow 2s ease-in-out infinite alternate;
        }
        
        @keyframes logoGlow {
            0% {
                text-shadow: 
                    0 0 10px rgba(255, 0, 62, 0.8),
                    0 0 20px rgba(255, 0, 62, 0.6),
                    0 0 30px rgba(255, 0, 62, 0.4);
            }
            100% {
                text-shadow: 
                    0 0 15px rgba(255, 0, 62, 1),
                    0 0 25px rgba(255, 0, 62, 0.8),
                    0 0 35px rgba(255, 0, 62, 0.6);
            }
        }
        
        /* Logo Orbit Effect */
        .logo-orbit {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 140px;
            height: 140px;
            border: 1px solid rgba(255, 0, 62, 0.2);
            border-radius: 50%;
            animation: orbit 4s linear infinite;
        }
        
        @keyframes orbit {
            0% {
                transform: translate(-50%, -50%) rotate(0deg);
            }
            100% {
                transform: translate(-50%, -50%) rotate(360deg);
            }
        }
        
        .orbit-dot {
            position: absolute;
            width: 6px;
            height: 6px;
            background: #FF003E;
            border-radius: 50%;
            top: -3px;
            left: 50%;
            transform: translateX(-50%);
            box-shadow: 0 0 10px rgba(255, 0, 62, 0.8);
        }
        
        .loading-text {
            font-size: 48px;
            font-weight: bold;
            letter-spacing: 5px;
            text-transform: uppercase;
            margin-top: 20px;
        }
        
        .letter {
            display: inline-block;
            opacity: 0;
            transform: translateY(20px);
            color: #FF003E;
            text-shadow: 0 0 10px rgba(255, 0, 62, 0.8);
            animation: letterAppear 0.5s ease forwards;
        }
        
        @keyframes letterAppear {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .loading-bar {
            position: absolute;
            bottom: 30%;
            left: 50%;
            transform: translateX(-50%);
            width: 200px;
            height: 2px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 2px;
            overflow: hidden;
        }
        
        .loading-progress {
            height: 100%;
            width: 0;
            background: linear-gradient(90deg, #FF003E, #ff4d6d);
            border-radius: 2px;
            animation: loadingProgress 3s ease-in-out forwards;
        }
        
        @keyframes loadingProgress {
            0% {
                width: 0;
            }
            100% {
                width: 100%;
            }
        }
        
        .cyber-grid {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(255, 0, 62, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 0, 62, 0.1) 1px, transparent 1px);
            background-size: 50px 50px;
            z-index: -1;
            animation: grid-move 20s linear infinite;
        }
        
        @keyframes grid-move {
            0% {
                background-position: 0 0;
            }
            100% {
                background-position: 50px 50px;
            }
        }
        
        /* Mobile Responsive */
        @media (max-width: 768px) {
            .logo-bg {
                width: 100px;
                height: 100px;
            }
            
            .logo-text {
                font-size: 36px;
            }
            
            .logo-orbit {
                width: 120px;
                height: 120px;
            }
            
            .loading-text {
                font-size: 36px;
                letter-spacing: 3px;
            }
        }
    </style>
</head>
<body>
    <div class="loading-container">
        <div class="cyber-grid"></div>
        
        <!-- Logo Section -->
        <div class="logo-wrapper">
            <div class="logo-orbit">
                <div class="orbit-dot"></div>
            </div>
            <div class="logo-bg">
                <span class="logo-text">KC</span>
            </div>
        </div>
        
        <div class="loading-text" id="loadingText"></div>
        <div class="loading-bar">
            <div class="loading-progress"></div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const text = "Karnav Chandan";
            const loadingText = document.getElementById('loadingText');
            
            // Split the text into individual characters
            const characters = text.split('');
            
            // Clear the loading text element
            loadingText.innerHTML = '';
            
            // Add each character with a delay
            characters.forEach((char, index) => {
                const span = document.createElement('span');
                span.textContent = char === ' ' ? '\u00A0' : char; // Use non-breaking space for spaces
                span.classList.add('letter');
                span.style.animationDelay = `${index * 0.2}s`;
                loadingText.appendChild(span);
            });
            
            // Redirect to main page after loading is complete
            setTimeout(() => {
                window.location.href = 'index.html';
            }, 3000); // 3 seconds total loading time
        });
    </script>
</body>
</html>
